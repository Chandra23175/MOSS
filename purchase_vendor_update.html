<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Vendor Details</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Inventory Manager</h1>
    <div class="menu-item active">Update Vendor Details</div>
    <a href = "purchase_ui.html"><button><div class="menu-item">Purchases</div></button></a>
  </div>

  <div class="main">
    <div class="page-header">
      <div class="pad-header">
        <h2>Update Vendor Details</h2>
      </div>
    </div>

    <!-- Form Wrapper for Centering -->
    <div class="form-wrapper">
      <div class="form-container">
        <form action="#" method="POST">

          <div class="form-group">
            <label for="vendorID">Vendor ID</label>
            <input type="number" id="vendorID" name="vendorID" min="1" required>
          </div>

          <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" id="vendorName" name="vendorName" required>
          </div>

          <div class="form-group">
            <label for="vendorEmail">Vendor Email</label>
            <input type="text" id="vendorEmail" name="vendorEmail">
          </div>

          <div class="form-group">
            <label for="vendorNumber">Vendor Contact Number</label>
            <input type="number" id="vendorNumber" name="vendorNumber" min="1" required>
          </div>

          <div class="form-group">
            <label for="vendorAddress">Address</label>
            <textarea id="vendorAddress" name="vendorAddress" rows="3"></textarea>
          </div>
          <button type="submit" class="submit-btn">Update Vendor Details</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
