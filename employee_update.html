<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee Details</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Inventory Manager</h1>
    <div class="menu-item active">Update Employee Details</div>
    <a href = "employee_ui.html"><button><div class="menu-item">Employees</div></button></a>
  </div>

  <div class="main">
    <div class="page-header">
      <div class="pad-header">
        <h2>Update Employee Details</h2>
      </div>
    </div>

    <!-- Form Wrapper for Centering -->
    <div class="form-wrapper">
      <div class="form-container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="empNumber">Employe ID</label>
                <input type="number" id="empID" name="empID" min="1" required>
            </div>

          <div class="form-group">
            <label for="empName">Employee Name</label>
            <input type="text" id="empName" name="empName" required>
          </div>

          <div class="form-group">
            <label for="empEmail">Email</label>
            <input type="text" id="empEmail" name="empEmail" required>
          </div>

          <div class="form-group">
            <label for="empNumber">Contact Number</label>
            <input type="number" id="empNumber" name="empNumber" min="1" required>
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" step="10" required>
          </div>
          <button type="submit" class="submit-btn">Add Employe</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
