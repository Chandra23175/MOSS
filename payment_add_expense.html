<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense Detail</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Inventory Manager</h1>
    <div class="menu-item active">Add Expense Detail</div>
    <a href = "payment_ui.html"><button><div class="menu-item">Payment and Finance</div></button></a>
  </div>

  <div class="main">
    <div class="page-header">
      <div class="pad-header">
        <h2>Add Expense Detail</h2>
      </div>
    </div>

    <!-- Form Wrapper for Centering -->
    <div class="form-wrapper">
      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="vendorid">Vendor ID</label>
            <input type="number" id="vendorid" name="vendorid" required>
          </div>

          <div class="form-group">
            <label for="exType">Expense Type</label>
            <input type="text" id="exType" name="exType" required>
          </div>

          <div class="form-group">
            <label for="expAmount">Expense Amount</label>
            <input type="number" id="expAmount" name="expAmount" min="1" required>
          </div>

          <div class="form-group">
            <label for="expDate">Expense Date</label>
            <input type="date" id="expDate" name="expDate" required>
          </div>

          <div class="form-group">
            <label for="category">Status</label>
            <select id="status" name="status" required>
              <option value="">--Select Status--</option>
              <option>Payment Pending</option>
              <option>Paid</option>
          </div>

          <button type="submit" class="submit-btn">Add Expense Details</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
